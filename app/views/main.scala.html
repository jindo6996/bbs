@(title: String)(content: Html)(implicit request: Request[_])
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <script src="@routes.Assets.versioned("javascripts/jquery.min.js")></script>
        <script src="@routes.Assets.versioned("javascripts//bootstrap.min.js")></script>
    </head>
    <body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">BBS</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="/posts">Posts</a></li>
                    <li><a href="/posts/add">Create Post</a></li>
                   @if(request.session.get("mail").isEmpty) {
                    <li><a href="/login">Login</a></li>
                    }
                   @if(request.session.get("mail").isDefined) {
                    <li><a href="/logout">Logout</a></li>
                    }
                </ul>
            </div>
        </nav>
        <div class="container">
            @content
        </div>

    </body>
</html>
