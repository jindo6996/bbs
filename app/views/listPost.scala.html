@(posts: List[Posts])
@main("Jindo") {
    <h2>Posts</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-12 blog-main">
            @posts.map { post =>
                <div class="blog-post">
                    <h2 class="blog-post-title">@post.title</h2>
                </div>
            }
            </div>
        </div>
    </div>
}
